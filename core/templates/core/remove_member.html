{% extends "core/home.html" %}

{% block content %}
<div class="p-8">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold text-white mb-4">メンバーを削除</h1>
    {% if messages %}
      <div class="space-y-2 mb-4">
        {% for message in messages %}
          <div class="px-4 py-3 rounded {{ 'bg-green-900/40 text-green-300' if message.tags == 'success' else 'bg-red-900/40 text-red-300' }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'remove_member_submit' %}" class="bg-gray-800 p-6 rounded">
      {% csrf_token %}
      <label class="block text-sm text-gray-200 mb-2">削除するメンバーのメールアドレス</label>
      <input type="email" name="email" required class="w-full px-3 py-2 mb-4 bg-gray-700 border border-gray-600 rounded text-white" placeholder="user@example.com" />
      <div class="flex gap-3 justify-end">
        <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded">キャンセル</a>
        <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded">削除する</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
